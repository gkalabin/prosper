name: E2E Tests

# This workflow depends on the Docker workflow to build the image for the e2e job.
on:
  workflow_run:
    workflows: ['Docker']
    types:
      - completed

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mysql-e2e:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: prosper_e2e_test_db
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: actions/setup-node@v4
        with: {node-version: '20', cache: 'npm'}
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx prisma db push
        env:
          DB_URL: 'mysql://root:root@localhost:3307/prosper_e2e_test_db'
      - run: docker pull gkalabin/prosper:${{ github.event.workflow_run.head_sha }}
      - run: npx playwright test
        env:
          CI: 'true'
          E2E_DOCKER_IMAGE: gkalabin/prosper:${{ github.event.workflow_run.head_sha }}
