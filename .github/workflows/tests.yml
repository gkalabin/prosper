name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: {node-version: '20', cache: 'npm'}
      - run: npm ci
      - run: npm run test

  build:
    if: github.event_name == 'push'
    name: Build and Push Docker Image with SHA Tag
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with SHA tag
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile
          push: true
          tags: gkalabin/prosper:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e-docker:
    if: github.event_name == 'push'
    name: E2E Tests (Docker)
    needs: build
    runs-on: ubuntu-latest
    services:
      mysql-e2e:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: prosper_e2e_test_db
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: {node-version: '20', cache: 'npm'}
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx prisma db push
        env:
          DB_URL: 'mysql://root:root@localhost:3307/prosper_e2e_test_db'
      - run: docker pull gkalabin/prosper:${{ github.sha }}
      - run: npx playwright test
        env:
          CI: 'true'
          E2E_DOCKER_IMAGE: gkalabin/prosper:${{ github.sha }}

  e2e-local:
    if: github.event_name == 'pull_request'
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    services:
      mysql-e2e:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: prosper_e2e_test_db
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: {node-version: '20', cache: 'npm'}
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx prisma db push
        env:
          DB_URL: 'mysql://root:root@localhost:3307/prosper_e2e_test_db'
      - run: npm run build
      - run: npx playwright test
        env:
          CI: 'true'

  tag-latest:
    name: Tag Image as Latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: tag-latest
      cancel-in-progress: true
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image with SHA tag
        run: docker pull gkalabin/prosper:${{ github.sha }}

      - name: Tag image as 'latest'
        run: docker tag gkalabin/prosper:${{ github.sha }} gkalabin/prosper:latest

      - name: Push 'latest' tag
        run: docker push gkalabin/prosper:latest
